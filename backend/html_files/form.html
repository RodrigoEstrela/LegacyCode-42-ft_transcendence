<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>User Registration</h1>

  <div>
    <form onsubmit="handleSubmit(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <input type="submit" value="Sign Up">
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission

      // Get the values from the form inputs
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;

      // Create an object with the data to be sent in the POST request
      var data = {
        name: name,
        email: email
      };

      // Send the POST request using Axios to localhost
      axios.post('http://localhost:3000/auth/signup', data)
        .then(function(response) {
          console.log('Signup successful!', response.data);
          // Perform additional actions after successful signup
        })
        .catch(function(error) {
          console.log('Error occurred during signup:', error);
          // Handle the error appropriately
        });

      // Optionally, you can reset the form after submission
      // document.getElementById('name').value = '';
      // document.getElementById('email').value = '';
    }
  </script>
</body>
</html>
