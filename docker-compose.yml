version: '3'

services:
  backend:
   container_name: ft_transcendence_backend
   build:
    context: ./backend
    dockerfile: Dockerfile
   ports: 
     - '3000:3000'
   volumes:
     - ./backend/src:/app/nestjs/src
   networks:
     - default

  postgres:
   container_name: ft_transcendence_postgres
   build:
    context: ./database
    dockerfile: Dockerfile
   ports:
     - '5432:5432'
   volumes:
     - /var/lib/postgresql/data
    

networks:
  default:
    name: ft_transcendence

